name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  lint-test-ts:
    name: Lint & Test TypeScript
    runs-on: ubuntu-latest
    #        env:
    #            MONGO_URI: "mongodb://127.0.0.1:27017/rokbattles" # required to build/test platform
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ultracite
        run: pnpm run check

  #            - name: Build @rokbattles/platform
  #              run: pnpm -F @rokbattles/platform generate:datasets && pnpm -F @rokbattles/platform build

  #            - name: Build @rokbattles/tauri
  #              run: pnpm -F @rokbattles/tauri build

  lint-rs:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: rustfmt
        run: cargo fmt --all -- --check

      - name: clippy (all targets, all features)
        run: |
          cargo clippy --workspace --all-targets --all-features
          cargo clippy --workspace --all-targets --no-default-features

  test-rs:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        id: toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2

      - name: Build (default features)
        run: cargo build --workspace --all-targets --verbose

      - name: Build (no default features)
        run: cargo build --workspace --all-targets --no-default-features --verbose

      - name: Test (default features)
        run: cargo test --workspace --all-features --verbose

      - name: Test (no default features)
        run: cargo test --workspace --no-default-features --verbose
