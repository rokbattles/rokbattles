[workspace]
members = [
    "crates/mail-cli",
    "crates/mail-decoder",
    "crates/mail-processor-barcanyonkillboss",
    "crates/mail-processor-battle",
    "crates/mail-processor-duelbattle2",
    "crates/mail-processor-sdk"
]
resolver = "3"

[workspace.dependencies]
clap = "4.5.55"
serde = "1.0.228"
serde_json = "1.0.149"
tempfile = "3.24.0"

[profile.release]
lto = "thin"
codegen-units = 1
panic = "abort"
strip = "symbols"