  # example: {2:20004_379:32}

  # attributes can be confusing but the breakdown is
  # YX = ST + Iconic Level, so 32 is Cav ST + Iconic 2
  # Y = 1 infantry, 2 archer, 3 cavalry, 4 integration, 5 leadership, 16 engineering
