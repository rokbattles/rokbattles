services:
  site:
    build:
      context: .
      dockerfile: infra/Dockerfile
    ports:
      - "4444:3000"
    environment:
      NODE_ENV: production
      ROKB_DATASETS_PATH: /app/datasets
      ROKB_API_URL: http://site-api:8000
      ROKB_LEGAL_PATH: /app/legal
    volumes:
      - ./datasets:/app/datasets:ro
      - ./legal:/app/legal:ro
    networks:
      - rokbattles
  site-platform:
    build:
      context: .
      dockerfile: infra/platform.Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
      clamd:
        condition: service_healthy
    ports:
      - "4447:3000"
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://mongo:27017/rokbattles
    networks:
      - rokbattles
  site-api:
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
      clamd:
        condition: service_healthy
    ports:
      - "4445:8000"
    environment:
      MONGO_URI: mongodb://mongo:27017/rokbattles
      CLAMD_ADDR: clamd:3310
    networks:
      - rokbattles
  site-processor:
    build:
      context: .
      dockerfile: infra/processor.Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongo:27017/rokbattles
    networks:
      - rokbattles
  clamd:
    image: clamav/clamav:latest
    restart: unless-stopped
    environment:
      CLAMD_STARTUP_TIMEOUT: 60
    healthcheck:
      test: ["CMD-SHELL", "printf 'zPING\\0' | nc -w 2 127.0.0.1 3310 | grep -q PONG"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - clamav-db:/var/lib/clamav
      - clamav-log:/var/log/clamav
    networks:
      - rokbattles
  mongo:
    image: mongo:8.0
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --port 27017 --quiet
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "4446:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - rokbattles

volumes:
  clamav-db:
  clamav-log:
  mongo-data:

networks:
  rokbattles:
    driver: bridge
