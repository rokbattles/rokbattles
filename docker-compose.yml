services:
  site:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4444:3000"
    environment:
      NODE_ENV: production
    networks:
      - rokbattles
  site-api:
    build:
      context: .
      dockerfile: api.Dockerfile
    depends_on:
      clamd:
        condition: service_healthy
    ports:
      - "4445:8000"
    environment:
      CLAMD_ADDR: clamd:3310
    networks:
      - rokbattles
  clamd:
    image: clamav/clamav:latest
    restart: unless-stopped
    environment:
      CLAMD_STARTUP_TIMEOUT: 60
    healthcheck:
      test: ["CMD-SHELL", "printf 'zPING\\0' | nc -w 2 127.0.0.1 3310 | grep -q PONG"]
      interval: 30s
      timeout: 3s
      retries: 5
    volumes:
      - clamav-db:/var/lib/clamav
      - clamav-log:/var/log/clamav
    networks:
      - rokbattles

volumes:
  clamav-db:
  clamav-log:

networks:
  rokbattles:
    driver: bridge